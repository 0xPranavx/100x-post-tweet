<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compose Tweet</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black h-[calc(100dvh)] flex flex-col text-neutral-50 relative">
    <div class="py-3 px-4 w-full flex justify-between items-center">
        <a href="../HomeFeed/HomeFeed.html">
            <img src="./assets/cross.svg" class="mr-5">
        </a>
        <button id="post" type="submit" class="
        bg-custom_blue h-8 py-3 px-6 rounded-full font-bold
        flex justify-center items-center text-center disabled:opacity-50"  >
            Post
        </button>
    </div>

    <main>
        <div class="flex items-start my-2 mx-4 h-full">
            <img src="./assets/todoroki.jpg" class="w-9 h-auto rounded-full">
            <textarea  id="textinput" class="bg-inherit ml-3 w-full h-full mt-1.5 caret-twitter-blue focus:outline-none resize-none
            rounded-md placeholder-neutral-500" placeholder="What's happening?" ></textarea>
        </div>
    </main>

    <footer class="fixed bottom-0 py-3 px-4 flex border border-neutral-800 w-full text-neutral-500 text-sm">
        0/280
    </footer>
    <script src="./script.js"></script>
</body>
</html>
